server:
  port: 8088
spring:
  datasource:
    url: jdbc:h2:mem:mapstruct
    username: mapstruct
    password: mapstruct
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto=update: create